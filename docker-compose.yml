version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: inertia_crud_db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-inertia_crud}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inertia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inertia_crud_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_DATABASE: ${DB_DATABASE:-inertia_crud}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      APP_KEY: ${APP_KEY:-base64:2jLmFDcSo5nDlEDT4mMJUZ5yFHt0U6VyOUXYT6yDQhk=}
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost}
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/app
    networks:
      - inertia_network

volumes:
  postgres_data:

networks:
  inertia_network:
